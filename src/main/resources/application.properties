spring.application.name=REEM-Server
server.port=9030

logging.config=classpath:log4j2.xml

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=REEMSecret

spring.rabbitmq.connection-timeout=60000
spring.rabbitmq.template.receive-timeout=60000
spring.rabbitmq.template.reply-timeout=60000

spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.max-interval=10000
spring.rabbitmq.template.retry.multiplier=2.0

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.max-interval=10000
spring.rabbitmq.listener.simple.retry.multiplier=2.0

spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=10

rabbitmq.exchange.direct=direct.exchange
rabbitmq.exchange.topic=topic.exchange

rabbitmq.routingkey.command=command.create
rabbitmq.routingkey.notifications=notifications.*

logging.level.org.springframework.amqp=DEBUG
logging.level.com.exemplo=DEBUG